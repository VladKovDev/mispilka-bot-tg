version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/infrastructure/repository/postgres/queries"
    schema: "migrations"
    gen:
      go:
        package: "sqlc"
        out: "internal/infrastructure/repository/postgres/sqlc"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        sql_package: "pgx/v5"